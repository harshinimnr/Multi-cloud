<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Results</title>
</head>
<body>
    <h1>Transportation Results</h1>

    <table border="1">
        <tr>
            <th>Mode</th>
            <th>Duration</th>
            <th>Distance</th>
            <th>Directions</th>
        </tr>
        {% for result in results %}
            <tr>
                <td>{{ result.mode }}</td>
                <td>{{ result.duration }}</td>
                <td>{{ result.distance }}</td>
                <td>
                    <ul>
                        {% for direction in result.directions %}
                            <li>{{ direction | safe }}</li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
